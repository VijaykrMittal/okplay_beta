<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.common.min.css" rel="stylesheet"/>
    <link href="kendo/styles/kendo.default.min.css" rel="stylesheet"/>
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/lib/jquery.bxslider.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet"/>
    <link href="styles/main.css" rel="stylesheet"/>

    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="script/lib/jquery.bxslider.min.js"></script>
    <script src="kendo/js/kendo.all.min.js"></script>
    <script src="script/lib/jquery.validate.js"></script>
    
    <style>
        .k-grid .k-header {display: none;}
        /*#grid {background-color:#373F4A;}
        #grid tbody tr{height:50px;background-color:#373F4A;color:#FFF;font-family:times;}
        .k-grid td {border-style:none !important}*/
        #grid tbody tr{height:50px;font-family:times;}
        .km-touch-scrollbar {opacity:0 !important}
    </style>
</head>
<body>
    
    <div data-role="layout" data-id="main-layout" class="main-layout">
        <div data-role="header" id="header">
            <div data-role="navbar" class="nvbar mainLayoutID" id="mainLayoutID">
                
            </div>
            <div class="bottom_nvbar">
                <a data-role="button" href="views/homepage.html" class="logo"></a>
                <div class="srchDv">
                    <a data-role="button" class="srchbtn" data-click="srchData"></a>
                    <input type="text" class="srchtxt" placeholder="Search..." name="search" id="search" value=""/>
                </div>
                <div class="menuDv">
                    <a data-role="button" id="menubtn" class="menu"></a>
                </div>
            </div>
            <div class="popup">
                <div class="km-listview-wrapper"><ul id="categoryList"  class="categoryList km-widget km-listview km-list"></ul></div>
            </div>
        </div>
    </div>
    
    <div data-role="layout" data-id="login-layout" class="login-layout">
        <div data-role="header" id="header">
            <div data-role="navbar" class="nvbar">
                <a data-role="button" data-click="movetoaccountView"  class="removebtn logPos" data-align="right"><span>MY ACCOUNT &nbsp;&nbsp;&nbsp;</span></a>
                <a data-role="button" data-click="movetoLogout"  class="removebtn signPos" data-align="right">LOGOUT</a>
            </div>
            <div class="bottom_nvbar">
                <a data-role="button" href="#homepageView" class="logo"></a>
                <div class="srchDv">
                    <a data-role="button" class="srchbtn" data-click="srchData"></a>movetoLogout
                    <input type="text" class="srchtxt" placeholder="Search..." name="search" id="search" value=""/>
                </div>
                <div class="menuDv">
                    <a data-role="button" id="menubtn" class="menu"></a>
                </div>
            </div>
            <div class="popup">
                <div class="km-listview-wrapper"><ul id="categoryList"  class="categoryList km-widget km-listview km-list"></ul></div>
            </div>
        </div>
    </div>
    
    <script >
        
        $(document).ready(function(){
            $('.srchbtn').on('click',function(){
                //app.searchService.viewModel.srchDataCall($(this).next().val());
                app.mobileApp.navigate("views/searchView.html?keyword="+$(this).next().val());
            });
        });
        
        function movetoSignup()
        {
            app.mobileApp.navigate("views/signup.html");
        }
        
        function movetoLogin()
        {
            app.mobileApp.navigate("views/login.html");
        }
        
        function movetoLogout()
        {
            app.loginService.viewModel.userLogout();
        }
        
        function movetoaccountView()
        {
            app.mobileApp.navigate("#myaccountView");
        }
    </script>
    
    <!--External JS Place Here-->
    <script src="script/app.js"></script>
    <script src="script/homeView.js"></script>
    <script src="script/category.js"></script>
    <script src="script/login.js"></script>
    <script src="script/signup.js"></script>
    <script src="script/search.js"></script>
    <script src="script/mainArticle.js"></script>
    <script src="Plugins/SocialSharing/www/SocialSharing.js"></script>
</body>
</html>
