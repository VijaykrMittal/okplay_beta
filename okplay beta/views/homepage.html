<!--Login VIEW-->
<div data-role="view" id="loginView" data-model="app.loginService.viewModel" data-show="app.loginService.viewModel.show">
    <div data-role="content">
        <div class="txtfldCont">
            <form id="loginForm">
                <p>
                    User account
                </p>
                <p>
                    <input type="text" name="email" data-bind="value:email" id="email" Placeholder="E-mail Address" required/>
                </p>
                <p>
                    <input type="password" name="pwd" data-bind="value:pwd" id="pwd" Placeholder="Password" required/>
                </p>
            </form>
            <p>
                <a data-role="button" data-click="app.loginService.viewModel.loginSubmit">Log In</a>
            </p>
        </div>
    </div>
</div>
