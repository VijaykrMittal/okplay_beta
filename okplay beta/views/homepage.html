<!--Homepage View and categoryList template-->
<div data-role="view" data-title="okplay" id="homepageView" data-use-native-scrolling="true" data-model="app.homeService.viewModel" data-after-show="app.homeService.viewModel.show">
    <!--Category ListData-->
    
    <div data-role="content" class="outerDV">
        <div id="bxs" class="bxs"></div>
        <div class="homeContent">
            <div id="blockContent">

            </div>
            <div id="blockrightContent">
                <ul id="homepageContent" data-template="homepageContentView" data-bind="source:homePageData"></ul>
            </div>
        </div>
    </div>
</div>

<script type="text/x-kendo-template" id="homepageContentView">
    #if(data['img'] !== ""){#
        <li>
            <div>
                <p>#:data['name']#</p>
                <p>
                    <img src="#:data['img']#"/>
                </p>
                <p>
                    <a class="browseBtn" data-id="#:data['id']#" data-click="app.homeService.viewModel.browseArticle" data-role="button">BROWSE ARTICLE</a>
                </p>
            </div>
        </li>
    #}#
</script>

<script type="text/x-kendo-template" id="categoryListView">
    <span data-id="#: data['id'] #" data-bind="click:categoryArticle">#: data['name'] #</span>
</script>

<script>
    function check()
    {
        app.mobileApp.navigate('views/categoryList.html');
    }
</script>


<div data-role="view" id="myaccountView" data-model="app.loginService.viewModel" data-show="app.loginService.viewModel.show">
    <div data-role="content">
        <div class="fldcontent">
            <h2 id="username"></h2>
            <p id="useremail"></p>
        </div>
    </div>
</div>
