<!--Homepage View and categoryList template-->
<div data-role="view" data-title="okplay" id="homepageView" data-use-native-scrolling="true" data-model="app.homeService.viewModel" data-show="app.homeService.viewModel.show">
    <!--Category ListData-->
    <div id="bxs"></div>
</div>

<script type="text/x-kendo-template" id="categoryListView">
    <span data-id="#: data['id'] #" data-bind="click:categoryArticle">#: data['name'] #</span>
</script>

<!-- Article View and their template-->
<div data-role="view" id="categoryArticleView" data-model="app.categoryService.viewModel" data-show="app.categoryService.viewModel.show" data-use-native-scrolling="true">
    <div data-role="content">
        <div id="filterDropdwn">
            <p id="age-dropdown">
                <select class="dropFld" id="ageDropFld" onchange="app.categoryService.viewModel.drpdownFilter(this.options[this.selectedIndex].getAttribute('data-id'));"></select>
            </p>
        </div>

        <!--Article View-->
        <div style="margin-top: -15px;">
            <p class="noartcle" data-bind="text:dataListStatus"></p>
            <ul id="List" data-role="listview" data-template="articleView" data-bind="source:articlelistData"></ul>
        </div>
    </div>
</div>

<script type="text/x-kendo-template" id="articleView">
   <div data-bind="click:articleContentDataCall" data-id="#: data['id'] #"  style="width:100%;height:250px;background:url('#:data['path']#') no-repeat;background-size:100% 100%;">
        <span data-value="#: data['id'] #" class="textTitle">#: data['title'] #</span>
   </div>
   <a data-role="button" class="sharebtn" data-icon="share"></a> 
</script>


<!--Login VIEW-->
<div data-role="view" id="loginView" data-model="app.loginService.viewModel" data-show="app.loginService.viewModel.show" data-use-native-scrolling="true">
    <div data-role="content">
        <div class="txtfldCont">
            <form id="loginForm" class="frmdv">
                <h1>
                    Log In
                </h1>
                <p>
                    <input type="text" name="email" data-bind="value:email" class="logTxtFld" id="email" Placeholder="E-mail Address" required/>
                </p>
                <p>
                    <input type="password" name="pwd" data-bind="value:pwd" class="logTxtFld" id="pwd" Placeholder="Password" required/>
                </p>
            </form>
            <p>
                <a data-role="button" data-click="app.loginService.viewModel.loginSubmit">Log In</a>
            </p>
        </div>
    </div>
</div>


<!--Registration View-->
<div data-role="view" id="signupView" data-model="app.signupService.viewModel" data-show="app.signupService.viewModel.show">
    
</div>

<!--search View Template-->
<div data-role="view" id="searchContent" data-use-native-scrolling="true" data-model="app.categoryService.viewModel" data-show="app.categoryService.viewModel.searchShow">
    <div data-role="content">
        <h1>
            Site Search
        </h1>
        <p data-bind="text:searchStatus"></p>
        <div id="searchalldata">
            <ul id="alldatasrch" data-role="listview" data-template="searchView" data-bind="source:searchlistData"></ul>
        </div>
    </div>
</div>

<script type="text/x-kendo-template" id="searchView">
   <div style="width:100%;height:250px;background:url('#:data['path']#') no-repeat;background-size:100% 100%;">
   </div>
    <h4>#: data['title']#</h4>
    <a href="" style="position: absolute;top: 277px;right: 18px;text-decoration:none">Read More</a>
</script>
