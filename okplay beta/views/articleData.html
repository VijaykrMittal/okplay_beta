<div data-role="view"  id="mainArticleView" data-model="app.mainArticleService.viewModel" data-show="app.mainArticleService.viewModel.show" data-use-native-scrolling="true">
    <div data-role="content">
        <div id="blokData" data-template="articleContentView" data-bind="source:articleDetail"></div>
        
        <div class="comments">
            <hr/>
            <p class="txtTit">Comments</p>
            <div class="commentfld">
                <form id="rootForm">
                    <p>
                        <input type="text" name="commentbox" data-bind="value:rootCommentdata" id="commentbox" class="commenttxtbx" placeholder="Add your comment"/>
                    </p>
                </form>
               <a data-role="button" data-click="app.mainArticleService.viewModel.postRootComment" class="commentpostbtn">Post</a>
            </div>
            <div></div>
            <div class="commentDataListView">
                <!-- <ul id="commentList" data-bind="source:commentDataSource" data-template="commentViewTemplate"></ul>-->
            </div>
        </div>
        
        <div class="homeFooter">
            <div class="content1">
                <h3 style="margin-left: 25px;">Who we are</h3>
                <div class="content">
                    <ul class="menu">
                        <li class="first leaf"><a data-role="button" data-click="app.homeService.viewModel.moveToAboutus">About Us</a></li>
                        <li class="leaf"><a data-role="button" data-click="app.homeService.viewModel.moveToOurteam">Our Team</a></li>
                        <li class="last leaf"><a data-role="button" data-click="app.homeService.viewModel.moveToPrivacyPolicy">Privacy Policy</a></li>
                    </ul>  
                </div>
            </div>
            <div class="content2">
                <h3 style="margin-left: 25px;">CUSTOMER CARE</h3>
                <div class="content">
                    <ul class="menu">
                        <li class="first leaf"><a data-role="button" data-click="app.homeService.viewModel.moveToTermsCondition">Terms &amp; Conditions</a></li>
                        <li class="leaf"><a data-role="button" data-click="app.homeService.viewModel.moveToFaqs">FAQs</a></li>
                        <li class="last leaf"><a data-role="button" data-click="app.homeService.viewModel.moveToContactus" title="">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <div data-role="footer">
        <div data-role="navbar" style="height:55px;border:none;background:#fff !important">
             <a data-role="button" class="footerShareBtn" data-icon="share" data-align="right" data-click="app.mainArticleService.viewModel.shareThisArticle"></a>
        </div>
    </div>
</div>

<div data-role="modalview" id="comment-view" style="width: 90%;" data-model="app.mainArticleService.viewModel" data-before-open="app.mainArticleService.viewModel.modalViewOpen">
    <div data-role="header">
        <div data-role="navbar" class="modalnvbar">
            <span>Comment</span>
            <a data-click="closeModalViewLogin" data-role="button" data-align="right">Cancel</a>
        </div>
    </div>

    <div data-role="content">
        <form id="replyForm">
            <p>
                <input type="text" id="comment_text"  class="commentTxtFld" data-bind="value:replycommentdata" placeholder="Add your comment"/>
            </p>
        </form>
    </div>
    <div data-role="footer">
        <div data-role="navbar">
            <a id="modalview-post-button" type="button" data-role="button" data-click="app.mainArticleService.viewModel.postReplyComment" data-align="right">Post</a>
        </div>
    </div>
</div>
