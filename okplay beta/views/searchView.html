<div data-role="view" id="searchContent" data-use-native-scrolling="true" data-model="app.searchService.viewModel" data-show="app.searchService.viewModel.show">
    <div data-role="content">
        <h1>
            Site Search
        </h1>
        <p data-bind="text:searchStatus"></p>
        <div id="searchalldata">
            <ul id="alldatasrch" data-role="listview" data-template="searchView" data-bind="source:searchlistData"></ul>
        </div>
    </div>
</div>

<script type="text/x-kendo-template" id="searchView">
    
    #var imagePath = data['path']#
    
    #if(imagePath !== "http://okplay.club/"){#
        <div class="articleDv">
            <img src="#:data['path']#" width="100%" height="100%"/>        
            <p data-value="#: data['id'] #" class="textTitle blankarticleTit" style="position: absolute;top: 0px;">#: data['title'] #</p>
        </div>
    #}else{#
        <div data-id="#: data['id'] #" class="articleDv">
            <img src="styles/images/no-image.jpg" width="100%" height="100%"/>    
            <p data-value="#: data['id'] #" class="textTitle articleTit" style="position: absolute;top: 0px;">#: data['title'] #</p>
        </div>
    #}#
    <a data-role="button" data-click="app.searchService.viewModel.readMoreArticle" data-id="#:data['id']#" class="searchBtn">Read More</a>
</script>

<script>
    function moveToArticle(e)
    {
        alert(e['target']['context']['attributes']['data-id']['value']);
    }
</script>
